<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pętla for()</h1>

    <ul id='lista-zw'></ul>
    <script>
        var zwierzeta = ['mysz', 'koń', 'słoń', 'tygrys', 'lew', 'pies', 'kot', 'hipopotam', 'małpa', 'ptak']

        for (var zwierz of zwierzeta){
            var item = document.createElement('li')
            item.textContent = zwierz
            document.querySelector('#lista-zw').append(item)
        }

    </script>

</body>
</html>
