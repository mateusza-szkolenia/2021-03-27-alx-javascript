<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Zwierzęta</h1>

    <output id='zw'></output>

    <script>
        function czy_wiecej_niz_3_litery(slowo){
            return slowo.length > 3
        }

        function czy_nie_zaczyna_sie_na_m(slowo){
            return slowo[0] != 'm'
        }

        var zwierzeta = [
            'lew', 'pies', 'kot', 'hipopotam', 'małpa', 'ptak',
            'jak', 'ćma', 'wąż', 'pająk', 'mysz', 'koń', 'słoń', 'tygrys',
        ]

        var zwierzeta2 = zwierzeta.filter(czy_wiecej_niz_3_litery).filter(czy_nie_zaczyna_sie_na_m)

        document.querySelector('#zw').value = zwierzeta2

    </script>

</body>
</html>
