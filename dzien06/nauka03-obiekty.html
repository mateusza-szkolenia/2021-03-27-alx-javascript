<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista zakup√≥w</h1>
    <ul id='lz'></ul>

    <script>
        var ListaZakupow = {
            dodaj: function(nazwa){
                var lista = document.querySelector('#lz')
                var z = document.createElement('li')
                z.textContent = nazwa
                lista.append(z)
            },
            usun_ostatni: function(){
                //var lista = document.querySelector('#lz')
                var ostatni = document.querySelector('#lz li:last-child')
                ostatni.remove()
                //lista.removeChild(ostatni)
            },
            wyczysc: function(){
                var lista = document.querySelector('#lz')
                lista.innerHTML = ""
            }
        }

    </script>
</body>
</html>
