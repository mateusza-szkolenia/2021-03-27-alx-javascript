<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id=miasta></ul>
    <script>
        fetch('https://mateusza2.github.io/Programowanie/Zbiory_danych/polskie-miasta.json')
            .then(r => r.json())
            .then(d => d.forEach(m => {
                var i = document.createElement('li')
                i.textContent = m.name
                miasta.append(i)
            }
            ))
    </script>

</body>
</html>
