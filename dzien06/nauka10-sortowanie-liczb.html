<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Otwórz konsolę</p>
    <script>

        function porownaj(a, b){
            return a - b
        }

        var liczby = [1, 5, 10, 11, 111, 1001, 2000, 6, 6000]

        liczby.sort(porownaj)

        console.log(liczby)
        // zadziała źle
        // kolejność leksykalna:
        // 1, 10, 1001, 11, 111, 2000, 5, 6, 6000

    </script>
</body>
</html>
