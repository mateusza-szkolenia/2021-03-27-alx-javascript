<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../dzien05/uczniowie.js'></script>
</head>
<body>
    <ul id='ucz'></ul>
    <script>
        uczniowie
            .sort((u1, u2) => u1.nazwisko.localeCompare(u2.nazwisko))
            .forEach(u => {
                var i = document.createElement('li')
                i.textContent = u.imie + " " + u.nazwisko
                ucz.append(i)
            })
    </script>
</body>
</html>
