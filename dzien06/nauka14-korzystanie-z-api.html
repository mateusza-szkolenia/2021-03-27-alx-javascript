<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Losowy dowcip o Chucku Norrisie</h1>

    <button onclick='zaladuj_dowcip()'>Za≈Çaduj</button>

    <p id='dowcip'></p>

    <script>
        function zaladuj_dowcip(){
            fetch('https://api.chucknorris.io/jokes/random')
                .then(resp => resp.json())
                .then(data => dowcip.textContent = data.value)
        }
    </script>
</body>
</html>
