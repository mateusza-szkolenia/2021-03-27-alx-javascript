<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Otwórz konsolę</p>
    <script>
        var imiona = ["Mateusz", "Zygmunt", "Andrzej", "Katarzyna", "Marcin", "Marian", "Marta", "Anna"]

        // filtrowanie i mapowanie nie modyfikuje pierwotnej tablicy
        var imionaM = imiona.filter(x => x[0] == "M")
        var dlugosci = imiona.map(x => x.length)

        // sortowanie modyfikuje pierwotną tablicę
        // in-place (w miejscu)
        var x = imiona.sort()

        // sortowanie wg długości imienia
        // var x = imiona.sort((i1, i2) => i1.length - i2.length)

        console.log(imiona)
        console.log(imionaM)
        console.log(dlugosci)
        console.log(x)

    </script>
</body>
</html>
