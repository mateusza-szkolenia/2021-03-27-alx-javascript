<body>
    <script>
        var Prostokat = {
            a: 100,
            b: 200,
            pole: function(){
                return this.a * this.b
            },
            obwod: function(){
                return 2 * this.a + 2 * this.b
            },
            przekatna: function(){
                return Math.sqrt(this.a * this.a + this.b * this.b)
            }
        }
    </script>
