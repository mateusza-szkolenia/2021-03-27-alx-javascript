<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>podaj imię: <input id='imie'></p>
    <button onclick='wit()'>Powitaj</button>

    <h1>Witaj, XXX!</h1>

    <p>Twoje imię ma <output id='ileliter'>X</output> liter.</p>

    <script>
        function wit(){
            var imie = document.querySelector("#imie").value;

            if (imie == "Mateusz"){
                document.querySelector('h1').textContent = "Witaj, Mistrzu!";
            }
            else if (imie.length == 0) {
                document.querySelector('h1').textContent = "Witaj, nieznajomy!";
            }
            else {
                if (imie.substr(-1) == "a"){
                    document.querySelector('h1').textContent = "Witaj, " 
                    + imie.substr(0, imie.length-1) + "o!";
                }
                else {
                    document.querySelector('h1').textContent = "Witaj, " + imie + "u!";
                }
            }

            document.querySelector("#ileliter").value = imie.length;
        }

    </script>

</body>
</html>
