<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nauka 02</title>
        <style>
            output {
                outline: 1px solid red;
            }
        </style>
    </head>
    <body>
        <h1>Nauka 02</h1>

        <p>Cena netto: <input id='cn'></p>
        <p>Ile sztuk: <input id='szt'></p>

        <p>Cena brutto: <output id='cb'></output></p>
        <p>podatek VAT: <output id='pV'></output></p>

        <p>Wartość netto: <output id='wn'></output></p>
        <p>Wartość brutto: <output id='wb'></output></p>

        <button onclick='przelicz()'>Przelicz</button>

        <p><del>Zadanie: dopisać pole formularza <b>sztuki</b> i policzyć wartość całkowitą (netto i brutto)</del></p>

        <script>
            function przelicz(){
                cenaNetto = document.querySelector("#cn").value;
                ileSztuk = document.querySelector("#szt").value;
                cenaBrutto = cenaNetto * 1.23;
                podatekVAT = cenaBrutto - cenaNetto;
                wartoscNetto = ileSztuk * cenaNetto;
                wartoscBrutto = ileSztuk * cenaBrutto;

                document.querySelector("#cb").value = cenaBrutto;
                document.querySelector("#pV").value = podatekVAT;
                document.querySelector("#wn").value = wartoscNetto;
                document.querySelector("#wb").value = wartoscBrutto;
            }
        </script>

    </body>
</html>
