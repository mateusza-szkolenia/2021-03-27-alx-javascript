<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        output {
            display: block;
            outline: 1px solid red;
            text-align: center;
        }
        #mies {
            width: 10em;
        }
        #iledni {
            width: 3em;
        }
        #kd {
            width: 5em;
        }
    </style>
</head>
<body>
    
    <div style='display: flex;'>
    <output id='mies'>XXXX</output>
    <output id='iledni'>XX</output>
    <output id='kd'>XX</output>
    <button onclick='nastepny()'>następny</button>
    </div>

    <script>
        miesiace = [
                    "styczeń", "luty", "marzec", "kwiecień",
                    "maj", "czerwiec", "lipiec", "sierpień",
                    "wrzesień", "październik", "listopad", "grudzień"
                ];
        dlugosci = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        n = 0;

        function nastepny(){
            document.querySelector("#mies").value = miesiace[n];
            document.querySelector("#iledni").value = dlugosci[n];
            if (dlugosci[n] == 31){
                document.querySelector("#kd").value = "długi";
            }
            else {
                document.querySelector("#kd").value = "krótki";
            }
            n++;

            n %= miesiace.length;
        }

    </script>
</body>
</html>
