<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Liczby</h1>
    <p>Ile powtórzeń: <input id='ile'></p>
    <button onclick='akcja()'>Akcja</button>
    <ul id='liczby'>
    </ul>

    <script>
        function akcja(){

            var ile_powtorzen = parseInt(document.querySelector("#ile").value);

            // wykonaj kod 10 razy

            // i - zmienna używana w iteracji, można użyć innej nazwy

            // kod znajdujący się w klamerkach wykona się 10 razy
            // za każdym razem zmienna i będzie miała kolejną wartość od 0 do 9

            for (var i=0; i < ile_powtorzen; i++){
                document.querySelector('#liczby').innerHTML += '<li>' + i + '</li>';
            }
        }
    </script>
</body>
</html>
