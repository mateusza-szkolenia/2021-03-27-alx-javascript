<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, th { border: 1px solid black; }
        td span { border: 1px solid black; margin: 3px; padding: 2px; }
    </style>
</head>
<body>
    <h1>Miesiące</h1>

    <table id='kalendarz'>
        <tr>
            <th>nazwa miesiąca</th>
            <th>ile dni</th>
            <th>dni</th>
        </tr>
    </table>

    <p>Zadanie: w trzeciej kolumnie wpisać (jako kwadraciki) wszystki numery dni danego miesiąca.</p>

    <!--
        Przykład:
            <tr><td>styczeń</td><td>31</td></tr>
            <tr><td>luty</td><td>28</td></tr>
            ...
    -->

    <script>
        miesiace = [
                    "styczeń", "luty", "marzec", "kwiecień",
                    "maj", "czerwiec", "lipiec", "sierpień",
                    "wrzesień", "październik", "listopad", "grudzień"
                ];
        dlugosci = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        for (var i=0; i < 12; i++){
            var kalendarz = document.querySelector('#kalendarz');
            
            var wiersz = document.createElement('tr');
            var kom1 = document.createElement('td');
            kom1.textContent = miesiace[i];
            var kom2 = document.createElement('td');
            kom2.textContent = dlugosci[i];
            var kom3 = document.createElement('td');
            for (var j=1; j<=dlugosci[i]; j++){
                var dzien = document.createElement('span');
                dzien.textContent = j;
                kom3.append(dzien);
            }

            wiersz.append(kom1);
            wiersz.append(kom2);
            wiersz.append(kom3);
            kalendarz.append(wiersz);
        }

    </script>

</body>
</html>
